        <div class="container">
            <div id="row" class="row row-cols-1 row-cols-sm-3">

            <form class="card p-3">
                <div class="row row-cols-1 row-cols-sm-4">

                    <div class="mb-3 col">

                    <div class="mb-3 col">

                    </div>
                    <div class="mb-3 col">
                        <label for="img" class="form-label">profile picture</label>
                        <input type="text" class="form-control" name="img" id="img" aria-describedby="helpId"
                            placeholder="" />

                    </div>


                </div>
                <button type="submit" class="btn btn-primary col">
                     <span class="fw-bold"><i class="fa-solid fa-upload"></i> Add</span>
